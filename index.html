<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designed login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f8ae9d62e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">

            </div>
            <div class="pages">
                <ul>
                    <li>Home</li>
                    <li>Events</li>
                    <li>About</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="profile">
                <img src="profile.png" alt="" id="profile-img" class="profile-img" onmouseover="showSubmenu()" onmouseout="hideSubmenu()">
                <ul id="submenu" class="submenu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Office</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="body">
    <div class="container">
        <h2>login page</h2>
        <form action="">
            <div class="form-group">
                <input type="email" name="" id="username">
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input  type="password" name="" id="password">
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <p><input type="checkbox" name="" id="">Remember Me <a href="#">Forgot Password</a></p>


            <input id="btn" type="button" value="Login" onclick="login()">

            <p>Don't have account? <a href="#">Register</a></p>
        </form>
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
